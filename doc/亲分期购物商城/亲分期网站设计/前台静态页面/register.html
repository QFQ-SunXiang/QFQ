<body>
	<div class="usm-wrap qregister main">
		
<a class="qlogo" href="/mall"><img src="images/logo.png" /></a>

		<div id="tip-float" class="tip-float">已有亲分期帐户？<a href="login/login.html" class="btn-login">直接登录</a></div>
            <div class="content" id="ejs_container">
                <div class="form left">
                    <h3 class="lh-37"><span class="font-bd" >|</span>注册新用户</h3>
                    <div class=" dib-wrap lh-37 ">
                        <label for="" class="dib">手机号码：</label>
                        <input name="userName" id="userName" type="text" placeholder="请输入正确的手机号码" class="dib" maxlength="11" onblur="checkRegist()"/>
                        <p class="errInfo_register"></p>
                        <input id="registStatus" name="registStatus" value="1" type="hidden" />
                    </div>
                    <div class=" dib-wrap ">
                        <label for="" class="dib">创建密码：</label>
                        <input name="password" id="password" type="password" placeholder="请输入密码，（6-20）位数字与字母" class="dib"/>
                        <p class="errInfo_register"></p>
                    </div>
                    <div class=" dib-wrap ">
                        <label for="" class="dib">确认密码：</label>
                        <input id="confirmPass" name="confirmPass" type="password" placeholder="请再次输入密码" class="dib"/>
                        <p class="errInfo_register"></p>
                    </div>
                    <div class=" dib-wrap ">
                        <label for="" class="dib">输入验证码：</label>
                        <input id="" name="" type="text" placeholder="输入验证码" class="dib lang_yz"  style="width:110px;"/>
                        <a href="#"><img src="images/code.png" alt="验证码" width="100" height="32" style="margin-left:5px;"></a>
						<!--<p style="font:10px;width:40px;float:right;"><a href="#">验证码刷新</a></p>-->                    
                    </div>
                    <!--验证码-->
                    <div class=" dib-wrap ">
                        <label for="" class="dib">短信验证码：</label>
                        <input id="mobileCode" name="mobileCode" type="text" placeholder="短信验证码" class="dib lang_yz" style="width:110px;" maxlength="4" onblur="checkMobileCode()" />
                        <p class="errInfo_register"></p>
                        <input id="codeStatus" name="codeStatus" value="1" type="hidden" />
                        <div class="verification_btn_blue"><a href="javascript: getMobileCode()" style="color:#fff !important">获取动态验证码</a></div>
                    </div>
                    <div class=" dib-wrap ">
                        <label for="" class="dib">短信验证码：</label>
                        <input id="mobileCode" name="mobileCode" type="text" placeholder="短信验证码" class="dib lang_yz" style="width:110px;" maxlength="4" onblur="checkMobileCode()" />
                        <p class="errInfo_register"></p>
                        <input id="codeStatus" name="codeStatus" value="1" type="hidden" />
                        <div class="verification_btn_gray"><a href="javascript: getMobileCode()" style="color:#fff !important">获取动态验证码</a></div>
                    </div>
                    <div class="dib-wrap check-box">
                    	<label for="" class="dib"></label>
                        <input type="checkbox" class="dib" checked="check" id="rememberBtn"/>
                        <label for="rememberBtn" class="dib agreement" style="width:245px;">&nbsp;已阅读并同意<a class="font-bd" href="help/agreement.html">《亲分期网站注册协议》</a></label>
                    </div>
                    <div class="dib-wrap">
                        <label class="dib">&nbsp;</label>
                        <input type="button" class="regiter-btn btn_gray dib" value="注&nbsp;&nbsp;&nbsp;&nbsp;册" style="height:40px" >

                    </div>
                </div>
            </div>
